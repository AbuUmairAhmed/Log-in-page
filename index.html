<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login & Register</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: 'Segoe UI', sans-serif;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
    }
    .card {
      width: 350px;
      background: rgba(255,255,255,0.15);
      backdrop-filter: blur(12px);
      border-radius: 15px;
      padding: 25px;
      color: white;
      box-shadow: 0px 8px 25px rgba(0,0,0,0.3);
    }
    h2 {
      text-align: center;
      margin-bottom: 15px;
    }
    input {
      width: 100%;
      padding: 12px;
      margin: 8px 0;
      border: none;
      border-radius: 8px;
      outline: none;
      background: rgba(255,255,255,0.2);
      color: white;
    }
    input::placeholder { color: #eee; }
    button {
      width: 100%;
      padding: 12px;
      margin-top: 10px;
      border: none;
      border-radius: 8px;
      background: #00c6ff;
      color: white;
      font-size: 16px;
      cursor: pointer;
      transition: 0.3s;
    }
    button:hover {
      background: #0072ff;
    }
    .toggle {
      text-align: center;
      margin-top: 15px;
    }
    .toggle a {
      color: #ffeb3b;
      font-weight: bold;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="card">
    <h2 id="formTitle">Login</h2>
    <form>
      <input type="text" placeholder="Username" required>
      <input type="password" placeholder="Password" required>
      <div id="extraField" style="display:none;">
        <input type="email" placeholder="Email" required>
      </div>
      <button type="submit">Submit</button>
    </form>
    <div class="toggle">
      <p id="toggleText">Don’t have an account? <a onclick="toggleForm()">Register</a></p>
    </div>
  </div>

  <script>
    function toggleForm() {
      const title = document.getElementById("formTitle");
      const toggleText = document.getElementById("toggleText");
      const extraField = document.getElementById("extraField");

      if (title.innerText === "Login") {
        title.innerText = "Register";
        extraField.style.display = "block";
        toggleText.innerHTML = 'Already have an account? <a onclick="toggleForm()">Login</a>';
      } else {
        title.innerText = "Login";
        extraField.style.display = "none";
        toggleText.innerHTML = 'Don’t have an account? <a onclick="toggleForm()">Register</a>';
      }
    }
  </script>
</body>
</html>
